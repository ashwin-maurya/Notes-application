<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onClick() {
            var pdf = new jsPDF('p', 'pt', 'letter');
            title = document.getElementById("addTitle").value;
            desc = document.getElementById("addTxt").value;
            margins = {
                top: 80,
                bottom: 60,
                left: 40,
                width: 522
            };
            pdf.fromHTML(
                "<h1>" + title + "</h1>" + "<br>" + desc,
                margins.left,
                margins.top, {
                    'width': margins.width
                },

                function(dispose) {
                    pdf.save('Test.pdf');
                }, margins
            );
        };
    </script>
</head>

<body>


    <textarea class="form-control note-title" id="addTitle" placeholder="Title" required>hey</textarea>
    <textarea class="form-control note-content" id="addTxt" placeholder="Enter your text..." required>neww</textarea>

    <a id="clickbind" onclick="onClick()" href="#">Click</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>

</body>

</html>
